openapi: 3.0.3
info:
  description: A simple API for managing users.
  title: My API
  version: 1.0.0
servers:
- url: http://localhost:8080
paths:
  /users:
    get:
      operationId: getUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: A list of users.
      summary: Get all users.
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: The new user.
      summary: Create a new user.
components:
  schemas:
    User:
      example:
        name: name
        id: 0
      properties:
        id:
          format: int64
          type: integer
        name:
          maxLength: 255
          type: string
      type: object
