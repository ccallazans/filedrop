version: '3.1'

services:

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
        - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
 
volumes:
  pgdata:
    driver: local